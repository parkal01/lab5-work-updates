

{% extends 'base.html' %}

{% block content %}    
    {% if posts %}
        <h2>Blog Posts</h2>
        {% for post in posts %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">Created at: {{ post.created_at }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No blog posts yet.</p>
    {% endif %}
{% endblock %}
