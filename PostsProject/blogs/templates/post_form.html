{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create Post</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.title.label_tag }} {{ form.title }}
            </div>
            
            <div class="form-group">
                {{ form.content.label_tag }} {{ form.content }}
            </div>

            <button type="submit">Create Post</button>
        </form>
    </div>
{% endblock %}
